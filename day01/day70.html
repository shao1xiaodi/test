<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悬停效果</title>
    <link rel="stylesheet" href="style10.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <img src="/5.jpeg" alt="">
            <div class="text">
                <h2>---唐 龙牙禅师</h2>
                <p>世事无常，无谓永恒</p>
                <p>朝看花开满树红,暮看花落树还空 。</p>
                <p>若将花比人间事， 花与人间事一同。</p>
            </div>
        </div>
        <div class="card">
            <img src="/6.jpeg" alt="">
            <div class="text">
                <h2>----宋 白云守端</h2>
                <p>坐看云起，笑看月升，闲适人生</p>
                <p>岭上白云舒复卷，天边皓月去还来。</p>
                <p>低头却入茅檐下，不觉呵呵笑几回。</p>
            </div>
        </div>
        <div class="card">
            <img src="/4.jpeg" alt="">
            <div class="text">
                <h2>----元 《裁缝诗》</h2>
                <p>只看他人短处，不知自己短处</p>
                <p>手携刀尺走诸方，线去针来日日忙。</p>
                <p>量尽前人长与短，自家长短几时量。</p>
            </div>
        </div>
    </div>

</body>

</html>
