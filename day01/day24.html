<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交集选择器</title>
    <style>
        /* 需求 让P标签 变成红色 */
        /* 交集选择器  即时 P 标签 又 .red 类选择器的关系 */
        /* 交集选择器 是并且的意思  即。。。又。。。的意思*/
        
        p.red {
            color: red;
        }
    </style>
</head>

<body>
    <p class="red">红色</p>
    <p class="red">红色</p>
    <p class="red">红色</p>
    <div class="red">红色</div>
    <div class="red">红色</div>
    <div class="red">红色</div>
    <p>蓝色</p>
    <p>蓝色</p>
    <p>蓝色</p>
</body>

</html>
