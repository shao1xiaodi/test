<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <head>

        <body>
            <!-- label 直接包含表单 -->
            <label>用户名：<input type="text"></label>
            <!-- label for id 选中表单 -->
            <label for="nc">昵称：</label><input type="text" id="nc">
            <!-- textarea 文本域 -->留言板：
            <textarea></textarea>
            <!-- select 下拉列表 -->
            籍贯：<select>
                <option>--请选择省份--</option>
                <option selected="selected">福建</option>
                <option>北京</option>
                <option>天津</option>
            </select> 城市：
            <select>
                <option>--请选择城市--</option>
                <option selected="selected">厦门市</option>
                <option>同安区</option>
                <option>集美区</option>
            </select>
            <!-- form 表单域  -->
            <form action="" method="get">用户名：<input type="text"> 密码：
                <input type="password"> <input type="submit"><input type="reset">
            </form>
        </body>
    </head>

</head>
