<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片放大案例</title>
    <style>
        div {
            overflow: hidden;
            float: left;
            margin: 100px;
        }
        
        div img {
            transition: all .4s;
        }
        /* 鼠标经过  */
        
        div img:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div>
        <a href="#"><img src="/day01/1.jpeg" alt=""></a>
    </div>

    </div>

</body>
