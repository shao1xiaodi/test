<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>通配符选择器</title>
    <!-- 通配符选择器 * 不建议使用 容易使网页加载缓慢 -->
    <style>
        * {
            /* 设置字体大小 */
            font-size: 20px;
            /* 设字体颜色 */
            color: pink;
            /* 设置字体 */
            font-family: "楷体";
            /* 字体加粗 700等于bold  字体不加粗 400等于normal */
            font-weight: bold;
            /* 让字体倾斜 */
            font-style: normal;
            /* 综合性写法 font-style font-weight font-size/line-height font-family */
            font: italic 700 20px "楷体";
        }
    </style>
</head>

<body>
    <div>小孩子才做选择，成年人我都要</div>
    <div>小孩子才做选择，成年人我都要</div>
    <p>小孩子才做选择，成年人我都要</p>
    <span>小孩子才做选择，成年人我都要</span>
</body>

</html>
