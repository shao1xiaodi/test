<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>世纪佳缘-你在我也在</title>
</head>

<body>
    <table width="600" align="center">
        <caption>
            <h4 style="color: pink;font-size: 20px;">青春不常在，抓谈恋爱</h4>
        </caption>
        <tr>
            <td>
                性别
            </td>
            <td>
                <input type="radio" name="sex"> <img src="" alt="">男
                <input type="radio" name="sex"> <img src="" alt="">女
            </td>
        </tr>
        <!-- 2 -->
        <tr>
            <td>生日</td>
            <td>
                <!-- 年份 -->
                <select>
                    <option>--请选择年--</option>
                    <option>2020</option>
                    <option>219</option>
                    <option>218</option>
                </select>
                <!-- 月份 -->
                <select>
                    <option>--请选择月--</option>
                    <option>12</option>
                    <option>11</option>
                    <option>10</option>
                    <option>9</option>
                </select>
                <!-- 日期 -->
                <select>
                    <option>--请选择日--</option>
                    <option>31</option>
                    <option>30</option>
                    <option>29</option>
                    <option>28</option>
                    <option>27</option>
                    <option>26</option>
                </select>
            </td>
        </tr>
        <!-- 3 -->
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="厦门" style="color: gray;">
            </td>
        </tr>
        <!-- 4 -->
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry">未婚
                <input type="radio" name="marry">离异
                <input type="radio" name="marry" checked="checked">单身
            </td>
        </tr>
        <!-- 5 -->
        <tr>
            <td>学历</td>
            <td>
                <input type="text" value="本科">
            </td>
        </tr>
        <!-- 6 -->
        <tr>
            <td>月薪</td>
            <td>
                <input type="text" value="5000-10000">
            </td>
        </tr>
        <!-- 7 -->
        <tr>
            <td>手机号码</td>
            <td>
                <input type="text" value="">
            </td>
        </tr>
        <!-- 8 -->
        <tr>
            <td>昵称</td>
            <td>
                <input type="text" value="">
            </td>
        </tr>
        <!-- 9 -->
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="love">妩媚
                <input type="checkbox" name="love">可爱
                <input type="checkbox" name="love">性感
                <input type="checkbox" name="love">妖娆
                <input type="checkbox" name="love">活泼
                <input type="checkbox" name="love">开朗
                <input type="checkbox" name="love">阳光
                <input type="checkbox" name="love" checked="checked">以上
            </td>
        </tr>
        <!-- 10 -->
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea cols="30" rows="10"></textarea>
            </td>
        </tr>
        <!-- 11 -->
        <tr>
            <td></td>
            <!-- <td>免费注册</td> -->
            <td>
                <input type="image" src="imagebtn.png">
            </td>
        </tr>
        <!-- 12行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" name="agree" checked="checked"> 我同意注册条款和会员加入标准
            </td>
        </tr>
        <!-- 13 -->
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <!-- 14 -->
        <tr>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>年满18岁，单身 </li>
                    <li>抱着严肃的态度 </li>
                    <li>真诚寻找另一半 </li>
                </ul>
            </td>
        </tr>
    </table>
</body>
