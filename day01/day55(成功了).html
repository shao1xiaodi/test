<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻列表的综合案例</title>
    <style>
        /* 这句话必须要写，不要忘却了 */
        
        * {
            margin: 0;
            padding: 0;
        }
        /* 取消列表样式 */
        
        li {
            list-style: none;
        }
        
        .box {
            width: 298px;
            height: 198px;
            border: 1px solid #ccc;
            /* 块级盒子水平居中 */
            margin: 100px auto;
            /* 如果一个盒子给了一个padding值，盒子会撑大 */
            padding: 15px;
            background: url(jbs.jpeg)no-repeat;
        }
        
        .box h2 {
            font-size: 18px;
            padding: 5px 0;
            /* 底边框 */
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }
        
        .box ul li {
            height: 30px;
            line-height: 30px;
            /* background-color: pink; */
            border-bottom: 1px dashed #ccc;
            background: url(yjt01.png) no-repeat 5px center;
            /* 设置背景图片的大小 */
            background-size: 5%;
            /* 因为这个li 没有宽度 所以padding 不会撑开盒子 */
            padding-left: 20px;
        }
        
        .box ul li a {
            color: orange;
            font-size: 12px;
            text-decoration: none;
            margin-left: 20px;
            /* padding-left: 20px; */
        }
        
        .box ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="box">
        <!-- 标题盒子 -->
        <h2>最新文章/New Articles</h2>
        <!-- 列表盒子 -->
        <ul>
            <li>
                <a href="#">北招聘网页设计，平面设计，php</a>
            </li>
            <li>
                <a href="#">体验javascript的魅力</a>
            </li>
            <li>
                <a href="#">jquery世界来临</a>
            </li>
            <li>
                <a href="#">网页设计师的梦想</a>
            </li>
            <li>
                <a href="#">jquery中的链式编程是什么</a>
            </li>
        </ul>
    </div>
</body>

</html>
