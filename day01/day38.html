<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css的三大特性</title>
    <style>
        div {
            color: red;
            font-size: 30px;
        }
        /* css 层叠性 继承性 优先性  */
        /* 层叠性：多种css样式的层叠 样式采用就近原则 样式不冲突 不会层叠 */
        /* 继承性：子承父业 想设置一个可能继承的属性，只需要将它应用于父元素即可。-*/
        /* 优先性： 权重的计算 权重的优先性*/
        
        div {
            color: red;
        }
        
        div p {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        长江后浪推前浪，前浪死在沙滩上。
    </div>
    <div>
        <p>王思聪</p>
    </div>

</body>

</html>
