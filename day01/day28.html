<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实际开发中链接的写法</title>
    <style>
        /* 所以我们实际工作中都需要给链接单独指定样式 */
        
        .nav a {
            color: #333;
            /* 取消下划线 */
            text-decoration: none;
        }
        /* 鼠标放到nav里面的链接 才会变色 */
        
        .nav a:hover {
            color: orange;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#">手机</a>
        <a href="#">手机</a>
        <a href="#">手机</a>
        <a href="#">手机</a>
    </div>
    <a href="#">没有妈妈的孩子像棵草</a>
</body>

</html>
