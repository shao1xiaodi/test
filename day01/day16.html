<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    <!-- id 唯一性  id选择器和类选择器最大的同是在于 “使用次数上” -->
    <style>
        #pink {
            color: pink;
        }
    </style>
</head>

<body>
    <p>愿你出走半生，</p>
    <p>归来仍是少年。</p>
    <p>愿我洗净铅华，</p>
    <p id="pink">依旧笑颜如花。</p>
</body>

</html>
