<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮元素与兄弟盒子的关系</title>
    <style>
        /* 浮动只会影响当前的或者是后面的标准流盒子，不会影响前面的标准流 */
        
        .father {
            width: 500px;
            height: 500px;
            background-color: pink;
        }
        
        .daman {
            /* float: left; */
            width: 150px;
            height: 150px;
            background-color: purple;
        }
        
        .ermao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="damao"></div>
        <div class="ermao"></div>
    </div>

</body>

</html>
