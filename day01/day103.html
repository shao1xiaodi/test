<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D转换之缩放scale 分页按钮案例</title>
    <style>
        li {
            /* 浮动 */
            float: left;
            width: 30px;
            height: 30px;
            /* 设置所有边框属性 */
            border: 1px solid pink;
            /* 外边距属性 */
            margin: 10px;
            /* 文字居中 */
            text-align: center;
            /* 文字修饰 */
            line-height: 30px;
            /* 去除小点 */
            list-style: none;
            /* 小圆角 */
            border-radius: 50%;
            /* 鼠标经过变成小手 */
            cursor: pointer;
            /* 动画过渡效果 */
            transition: all .4s;
        }
        
        li:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>

</html>
