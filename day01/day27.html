<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接伪类选择器</title>
    <!-- a:link  未访问的链接 -->
    <!-- a:visited 已访问的链接 -->
    <!-- a:hover 鼠标移动到链接上 -->
    <!-- a:active 选定的链接 -->
    <!-- 链接伪类选择器顺序不能变: link visited hover active -->
    <style>
        /* 未访问过链接的状态  正常状态 */
        
        a:link {
            color: #333;
            /* 取消下划线 */
            text-decoration: none;
        }
        /* 已经访问的链接 我们点击过 */
        
        a:visited {
            color: orange;
        }
        /* 鼠标经过链接时的状态 */
        
        a:hover {
            color: red;
        }
        /* 当我们点击的时候(按下鼠标,别松开的时候) */
        
        a:active {
            color: green;
        }
    </style>

</head>

<body>
    <a href="http://www.xiaomi.com">小米手机</a>
    <a href="http://www.dami.com">大米手机</a>


</body>

</html>
