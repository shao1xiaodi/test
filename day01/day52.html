<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除元素默认内外边距</title>
    <style>
        /* 这是一个神奇的代码 我们以后写CSS代码 第一句话*/
        
        * {
            margin: 0;
            padding: 0;
        }
        
        span {
            margin: 30px;
            padding: 20px;
        }
    </style>
</head>

<body>
    一个问题
    <p>
        又是一个问题
    </p>
    <span>行内元素 尽量只设置左右内外边距，不要设置上下内外边距。</span>
</body>

</html>
