<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5表单,表单属性02</title>
</head>

<body>
    <form action="">
        <!-- required 内容不能为空，必填 -->
        <!-- placeholder 提示文本 占位符  -->
        <!-- autofocus 自动定位指定表单 -->
        <!-- autocomplete 提示输入过的值 默认开启 off关闭-->
        <!-- multiple 可以多选文件提交 -->
        用户名：<input type="text" name="username" value="" required="required" placeholder="请输入用户名" autofocus="autofocus" name="username" autocomplete="off">
        <input type="submit" value="提交"><br/> 上传头像： <input type="file" name="file">
    </form>
</body>

</html>
