<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5表单,表单属性01</title>
</head>

<body>
    <form action="">
        <li>
            邮箱：<input type="email" name="email" value="">
        </li>
        <li>
            网址：<input type="url" name="url" value="">
        </li>
        <li>
            日期：<input type="date" name="date" value="">
        </li>
        <li>
            时间：<input type="time" name="time" value="">
        </li>
        <li>
            日期时间：<input type="datetime" name="datetime" value="">
        </li>
        <li>
            日期时间范围：<input type="datetime-local" name="datetime-local" value="">
        </li>
        <li>
            选择：<input type="radio" name="radio" value="">
        </li>
        <li>
            多选：<input type="checkbox" name="checkbox" value="">
        </li>
        <li>
            文件：<input type="file" name="file" value="">
        </li>
        <li>
            月份：<input type="month" name="month" value="">
        </li>
        <li>
            年份：<input type="year" name="year" value="">
        </li>
        <li>
            周：<input type="week" name="week" value="">
        </li>
        <li>
            密码：<input type="password" name="password" value="">
        </li>
        <li>
            搜索：<input type="search" name="search" value="">
        </li>
        <li>
            颜色：<input type="color" name="color" value="">
        </li>
        <li>
            手机号：<input type="tel" name="tel" value="">
        </li>
        <li>
            下拉列表：<select name="select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
        </li>
        <li>
            留言板：<textarea name="textarea" id="" cols="30" rows="10"></textarea> 
        </li>
        <li>
            禁止：<input type="text" name="text" value="" disabled> 
        </li>
        <li>
            限制用户输入类型必须为数字（数量）:<input type="number">
        </li>
        <li>
            <input type="submit" value="提交">
        </li>

    </form>
</body>

</html>
