<!DOCTYPE html>
<html>

<head>

    <body>
        <!-- type text 是一个文本框 -->用户：
        <input type="text" value="请输入用户名" name="username">
        <!-- type password 是一个密码框 -->密码：
        <input type="password">
        <!-- type submit 是一个提交按钮 -->提交：
        <input type="submit">
        <!-- type radio 是单选框  checked 默认选项-->性别： 男
        <input type="radio" name="sex" checked="checked" />女
        <input type="radio" name="sex" />
        <!-- type checkbox 是一个复选框 -->爱好： 睡觉
        <input type="checkbox"> 开小差
        <input type="checkbox">玩闹
        <input type="checkbox">聊天
        <input type="checkbox" checked="checked">
        <!-- type button 是普通按钮 -->
        <input type="button" value="获取短信验证码">
        <!-- type reset 是重置按钮 -->
        <input type="reset" value="重置所有">
        <!-- type image 是图像形式的提交按钮 -->
        <input type="image" src="curve.png">
        <!-- type file 文件域 -->
        上传头像：<input type="file" />
    </body>
</head>

</html>
