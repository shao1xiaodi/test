<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动口诀之浮（漏）</title>
    <style>
        .one {
            width: 200px;
            height: 200px;
            background-color: pink;
            /*（浮） 不是标准流了 漂浮起来了  浮在标准流的上面 */
            /*（漏）让第一个盒子漂浮起来了 不占位置 俗称：脱标 */
            float: left;
        }
        
        .two {
            width: 300px;
            height: 300px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <div class="two"></div>

</body>

</html>
