<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动元素与父盒子的关系</title>
    <style>
        /*  */
        
        .father {
            width: 500px;
            height: 500px;
            background-color: pink;
            /* 边框宽度  */
            border: 20px solid red;
            /*内边距 会撑大盒子 */
            padding: 20px;
        }
        
        .son {
            float: right;
            width: 200px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
